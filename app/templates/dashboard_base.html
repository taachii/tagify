<!-- templates/dashboard_base.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Tagify – Panel użytkownika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="auth-body">

  <nav class="navbar">
    <div class="nav-container">
      <a class="brand" href="{{ url_for('core.dashboard') }}">Tagify – Panel</a>
      <div class="nav-links">
        {% if current_user.is_authenticated %}
          <span class="username">Witaj, {{ current_user.username }}</span>
          <a href="{{ url_for('auth.logout') }}">Wyloguj</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

</body>
</html>
