<!-- templates/dashboard_base.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Tagify – Panel użytkownika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

</head>
<body class="auth-body">

  <nav class="navbar">
    <div class="nav-container">
      <a class="brand" href="{{ url_for('user.dashboard') }}">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Tagify logo" class="logo">
        <span>Tagify</span>
      </a>
      <div class="nav-links">
        {% if current_user.is_authenticated %}
          <span class="username">Witaj, {{ current_user.username }}</span>
          <a href="{{ url_for('auth.logout') }}">Wyloguj</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>
  {% block scripts %}{% endblock scripts %}
</body>
</html>
