{% extends 'layout_base.html' %}

{% block title %}Tagify â€“ Logowanie{% endblock %}

{% block navbar %}
<nav class="navbar">
  <div class="nav-container">
    <a class="brand" href="{{ url_for('core.home') }}">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Tagify logo" class="logo">
      <span>Tagify</span>
    </a>
    <div class="nav-links">
      {% if current_user.is_authenticated %}
        <span class="username">Witaj, {{ current_user.username }}</span>
        <a href="{{ url_for('auth.logout') }}">Wyloguj</a>
      {% else %}
        <a href="{{ url_for('auth.login') }}">Logowanie</a>
        <a href="{{ url_for('auth.register') }}">Rejestracja</a>
      {% endif %}
    </div>
  </div>
</nav>
{% endblock %}
