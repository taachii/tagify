{% extends 'base.html' %}
{% block content %}
<section class="hero">
  <div class="hero-content">
    <h1 class="hero-title">Tagify</h1>
    <p class="hero-subtitle">Klasyfikuj zdjęcia z pomocą sztucznej inteligencji!</p>
    <div class="hero-buttons">
      {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.register') }}" class="btn">Zarejestruj się</a>
        <a href="{{ url_for('auth.login') }}" class="btn btn-outline">Zaloguj się</a>
      {% else %}
        <a href="{{ url_for('core.pro_info') }}" class="btn">Zobacz wersję PRO</a>
      {% endif %}
    </div>
  </div>
</section>
{% endblock %}
