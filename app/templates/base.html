<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Tagify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

</head>
<body>
  <div id="bg-wrapper" class="hero-bg">
    <div class="bg-layer" id="bg1"></div>
    <div class="bg-layer" id="bg2"></div>
  </div>  

  <nav class="navbar">
    <div class="nav-container">
      <a class="brand" href="{{ url_for('user.dashboard') }}">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Tagify logo" class="logo">
        <span>Tagify</span>
      </a>
      <div class="nav-links">
        {% if current_user.is_authenticated %}
          <span class="username">Witaj, {{ current_user.username }}</span>
          <a href="{{ url_for('auth.logout') }}">Wyloguj</a>
        {% else %}
          <a href="{{ url_for('auth.login') }}">Logowanie</a>
          <a href="{{ url_for('auth.register') }}">Rejestracja</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='js/background-rotator.js') }}"></script>
</body>
</html>
